# fly.toml app configuration file generated for upptime on 2025-12-02T11:14:35Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'upptime'
primary_region = 'ams'
swap_size_mb = 256

[build]
  image = 'louislam/uptime-kuma:next'

[[mounts]]
  source = 'kuma_data'
  destination = '/app/data'
  
[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
